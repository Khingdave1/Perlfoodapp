<form (ngSubmit)="signin()" name="signinForm" [formGroup]="signinForm">
  <h2 class="form-heading">Login</h2>
  <div class="form-area">
    <div class="form-field">
      <input type="email" placeholder="Email" formControlName="email" />
      <img
        src="https://res.cloudinary.com/djnqxvljr/image/upload/v1620727959/perlfood/assets/svg/bx-envelope_x0kbag.svg"
        alt="image"
      />
    </div>
    <div class="form-field">
      <input
        placeholder="Password"
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
      />
      <img
        src="https://res.cloudinary.com/djnqxvljr/image/upload/v1620727871/perlfood/assets/svg/bx-lock_sgwo4c.svg"
        alt="image"
        class="clickable"
        [title]="hide ? 'show' : 'hide'"
        (click)="hide = !hide"
      />
    </div>
    <div class="form-btn">
      <button class="btn prim-btn" (click)="signin()">
        <span *ngIf="loading">Loading...</span>
        <span *ngIf="!loading">Login</span>
      </button>
    </div>
  </div>
</form>
